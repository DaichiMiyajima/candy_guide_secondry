<div ng-controller="messageController as message">
    <!-- Modal Structure -->
    <div id="modal1" class="modal bottom-sheet">
        <div class="messageTextArea">
            <!-- text-area -->
            <div input-field id="messageInputField">
                <textarea ng-model="messageInput" class="input materialize-textarea" placeholder="message"></textarea>
            </div>
            <a class="btn-floating red" id="sendButton"><i class="small material-icons" ng-click="sendMessage(messageInput)">send</i></a>
        </div>
        <div class="modal-content modalMessage">
            <!-- message tab -->
            <div style="padding-top: 1px;">
                <div ng-repeat="message in messages | orderBy:'-time'">
                    <div ng-if="message.kind === 'message'">
                          <div id="toast-container-chat" class="toast-top-right" aria-live="polite" role="alert" style="position: initial !important;margin: 5px 5px 5px 5px;">
                            <div class="messagelist toast-info">
                                <div class="toast-name">{{message.name}}</div>
                                <div class="toast-message">{{message.message}}</div>
                            </div>
                            <span style="color: black;">{{ message.time | date:'MM/dd hh:mm' : timezone}}</span>
                        </div>
                    </div>
                    <div ng-if="message.kind === 'attend' || message.kind == 'meetup'">
                        <div id="toast-container-chat" class="toast-top-right" aria-live="polite" role="alert" style="position: initial !important;margin: 5px 5px 5px 5px;">
                            <div class="messagelist toast-success">
                                <div class="toast-message">{{message.message}}</div>
                            </div>
                        </div>
                    </div>
                    <div ng-if="message.kind === 'meetupremove'">
                        <div id="toast-container-chat" class="toast-top-right" aria-live="polite" role="alert" style="position: initial !important;margin: 5px 5px 5px 5px;">
                            <div class="messagelist toast-error">
                                <div class="toast-message">{{message.message}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a class=" modal-action modal-close waves-effect waves-green btn-flat"><i class="large material-icons">swap_vert</i></a>
        </div>
    </div>
    <!-- Modal Structure end -->
</div>
